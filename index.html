<body>

    <h1 onclick="location.reload(true);">ê·¼ë¬´ ì‹œê°„ ìº˜ë¦°ë”</h1>

    <div class="header">
    <button id="prev">â—€</button>
    <h2 id="month"></h2>

    </div>

    <div class="weekdays">
    <div class="sun">ì¼</div>
    <div>ì›”</div>
    <div>í™”</div>
    <div>ìˆ˜</div>
    <div>ëª©</div>
    <div>ê¸ˆ</div>
    <div class="sat">í† </div>
    </div>

    <div id="calendar"></div>

    <div class="total">
    <h3>ì´ë²ˆ ë‹¬ ì´ ê·¼ë¬´ì‹œê°„</h3>
    <span id="totalTime">0ì‹œê°„ 0ë¶„</span>
    </div>

    <!-- ëª¨ë‹¬ -->
    <div id="modal" class="modal">
    <div class="modal-content">
        <h3 id="modalDate"></h3>
        ì‹œì‘ ì‹œê°„
        <input type="time" id="startTime">
        ì¢…ë£Œ ì‹œê°„
        <input type="time" id="endTime">
        <button id="save">ì €ì¥</button>
        <button class="delete-btn" id="delete">í•˜ë£¨ ê·¼ë¬´ ì‚­ì œ</button>
        <button onclick="closeModal()">ë‹«ê¸°</button>
    </div>
    </div>

    <script>
    let current = new Date();
    let selectedDate = "";
    const workData = JSON.parse(localStorage.getItem("workData")) || {};

    // DOM ìš”ì†Œë¥¼ ëª…ì‹œì ìœ¼ë¡œ ë°”ì¸ë”© (ì „ì—­ ë³€ìˆ˜ ì˜ì¡´ ì œê±°)
    const calendar = document.getElementById('calendar');
    const month = document.getElementById('month');
    const modal = document.getElementById('modal');
    const modalDate = document.getElementById('modalDate');
    const startTime = document.getElementById('startTime');
    const endTime = document.getElementById('endTime');
    const saveBtn = document.getElementById('save');
    const deleteBtn = document.getElementById('delete');
    const totalTime = document.getElementById('totalTime');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    function saveData() {
        localStorage.setItem("workData", JSON.stringify(workData));
    }

    function calcDuration(start, end) {
        const [sh, sm] = start.split(":").map(Number);
        const [eh, em] = end.split(":").map(Number);
        let min = (eh*60+em) - (sh*60+sm);
        // ì¢…ë£Œê°€ ì‹œì‘ë³´ë‹¤ ë¹ ë¥´ë©´(ìµì¼ë¡œ ê°„ì£¼) 24ì‹œê°„ì„ ë”í•¨
        if (min < 0) min += 24*60;
        return {
        h: Math.floor(min / 60),
        m: min % 60,
        min
        };
    }

    function renderCalendar() {
        calendar.innerHTML = "";
        const y = current.getFullYear();
        const m = current.getMonth();

        month.textContent = `${y}ë…„ ${m + 1}ì›”`;

        const firstDay = new Date(y, m, 1).getDay();
        const lastDate = new Date(y, m + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
        calendar.appendChild(document.createElement("div"));
        }

        for (let d = 1; d <= lastDate; d++) {
        const date = new Date(y, m, d);
        const dayOfWeek = date.getDay();

        const dateStr =
            `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;

        const div = document.createElement("div");
        div.className = "day";

        if (dayOfWeek === 0) div.classList.add("sun-day");
        if (dayOfWeek === 6) div.classList.add("sat-day");

        div.innerHTML = `<strong>${d}</strong>`;

        if (workData[dateStr]) {
            const w = workData[dateStr];
            const dur = calcDuration(w.start, w.end);

            div.innerHTML += `
            <div class="work-time pc">${w.start} ~ ${w.end}</div>

            <div class="work-time mobile">
                ${w.start}<br>${w.end}
            </div>

            <div class="work-duration pc">
                ${dur.h}ì‹œê°„ ${dur.m}ë¶„
            </div>

            <div class="work-duration mobile">
                ${dur.h}ì‹œê°„<br>${dur.m}ë¶„
            </div>
            `;
        }

        div.onclick = () => openModal(dateStr);
        calendar.appendChild(div);
        }

        calcTotal();
    }

    function openModal(date) {
        selectedDate = date;
        modalDate.textContent = date;
        startTime.value = workData[date]?.start || "";
        endTime.value = workData[date]?.end || "";
        modal.style.display = "block";
    }

    function closeModal() {
        modal.style.display = "none";
    }

    // ì´ë²¤íŠ¸ ë°”ì¸ë”©: ì˜ˆì•½ì–´ ë³€ìˆ˜ ì‚¬ìš© ì œê±°
    saveBtn.onclick = () => {
        if (startTime.value && endTime.value) {
        workData[selectedDate] = {
            start: startTime.value,
            end: endTime.value
        };
        saveData();
        closeModal();
        renderCalendar();
        }
    };

    deleteBtn.onclick = () => {
        if (workData[selectedDate]) {
        delete workData[selectedDate];
        saveData();
        closeModal();
        renderCalendar();
        }
    };

    function calcTotal() {
        let totalMin = 0;
        const y = current.getFullYear();
        const m = String(current.getMonth()+1).padStart(2,"0");

        for (const date in workData) {
        if (date.startsWith(`${y}-${m}`)) {
            totalMin += calcDuration(
            workData[date].start,
            workData[date].end
            ).min;
        }
        }

        totalTime.textContent =
        `${Math.floor(totalMin/60)}ì‹œê°„ ${totalMin%60}ë¶„`;
    }

    prevBtn.onclick = () => {
        current.setMonth(current.getMonth() - 1);
        renderCalendar();
    };

    nextBtn.onclick = () => {
        current.setMonth(current.getMonth() + 1);
        renderCalendar();
    };

    renderCalendar();
    </script>
